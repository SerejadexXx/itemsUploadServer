
<div class="container">
    <div class="row">
        <div class="col col-xs-3">
            <div class="homeZipUploader"
                ngf-select
                ng-model="files.zipArchive"
                ngf-pattern="'*/*'"
                ngf-accept="'*/*'"
                ngf-max-size="500MB">
                <div ng-show="files.zipArchive == null">Select</div>
                <div ng-show="files.zipArchive != null">Selected</div>
            </div>
        </div>
        <div class="col col-xs-3">
            <button class="btn btn-default"
                    ng-click="Upload(files.zipArchive)">
                Upload
            </button>
        </div>
    </div>
</div>
